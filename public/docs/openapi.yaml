openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://kassa.test'
paths:
  /api/exchanges/new:
    post:
      summary: 'create exchange'
      operationId: createExchange
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"result\": \"Exchange created successfully\",\n}"
      tags:
        - Exchanges
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'nullable The name of the exchange.'
                  example: 'John Doe'
                partner_id:
                  type: integer
                  description: 'The id of the partner.'
                  example: 1
                value:
                  type: string
                  description: 'nullable The value of the exchange.'
                  example: '1000'
                type:
                  type: string
                  description: 'nullable The type of the exchange.'
                  example: 'Tonna, metr, M3, M2'
                amount:
                  type: integer
                  description: 'nullable The amount of the exchange.'
                  example: 1
                given_amount:
                  type: nullable
                  description: 'The given amount of the exchange.'
                  example: '1000'
                other:
                  type: boolean
                  description: 'The other of the exchange.'
                  example: false
                created_at:
                  type: date
                  description: 'nullable The created_at of the exchange.'
                  example: '2023-06-15 00:00:00'
              required:
                - partner_id
                - given_amount
                - other
      security: []
  /api/exchanges/edit:
    put:
      summary: 'update exchange'
      operationId: updateExchange
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"result\": \"Exchange updated successfully\",\n}"
      tags:
        - Exchanges
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: 'The id of the exchange.'
                  example: 1
                name:
                  type: string
                  description: 'nullable The name of the exchange.'
                  example: 'John Doe'
                value:
                  type: string
                  description: 'nullable The value of the exchange.'
                  example: '1000'
                type:
                  type: string
                  description: 'nullable The type of the exchange.'
                  example: 'Tonna, metr, M3, M2'
                amount:
                  type: integer
                  description: 'The amount of the exchange.'
                  example: 1
                given_amount:
                  type: nullable
                  description: 'The given amount of the exchange.'
                  example: '1000'
              required:
                - id
                - amount
                - given_amount
      security: []
  /api/exchanges/delete:
    delete:
      summary: 'delete exchange'
      operationId: deleteExchange
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"result\": \"Exchange deleted successfully\",\n}"
      tags:
        - Exchanges
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: 'The id of the exchange.'
                  example: 1
              required:
                - id
      security: []
